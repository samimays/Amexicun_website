      <!-- Contact Form -->
      <section id="contact-intro-section">
        <h1 class="Contact-title">Contact Us</h1>
        <p>Send us a message and we will get back to you as soon as possible. 
          We look forward to hearing from you.</p>
      </section>

      <section id="contact-form-section">
        <div class="container">
        <form target="_self" action="" class="row justify-content-center">
          <div class="parent mb-3 col-md-6">
            <input type="text" class="form-control" placeholder="Name" 
            id="full-name" aria-describedby="nameHelp" required>
          </div>
          <div class="mb-3 col-md-6">
            <input type="email" class=" box1 form-control" placeholder="Email" 
            id="email-input" aria-describedby="emailHelp" required>
          </div>
          <div class="mb-3 col-md-6">
            <input type="tel" class="form-control" placeholder="Phone Number" 
            id="phone-number" aria-describedby="phoneNumberHelp"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
          </div>
          <div class="mb-3 col-md-6">
            <textarea class="form-control" id="textbox" name="textbox" rows="6" cols="60">
              Enter your text here.
            </textarea>
          </div>
            <button type="button" class="btn btn-outline-light col-2">Send</button>
      </form>
    </div>
